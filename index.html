<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparação de Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Comparação de Imagens Originais, Otimizadas e Versões Mobile</h1>
  <div class="image-container">
    <!-- Imagem 1 -->
    <div class="image-group">
      <h2>Imagem 1</h2>
      <img src="original/original1.jpeg" alt="Imagem Original 1">
      <picture>
        <source srcset="otimizado1.webp" type="image/webp" media="(max-width: 600px)">
        <img src="otimizado/otimizado1.jpg" alt="Imagem Otimizada 1">
      </picture>
      <div class="mobile-version">
        <h3>Versão Mobile</h3>
        <img src="otimizado/otimizado1.webp" alt="Imagem Mobile 1">
      </div>
    </div>

    <!-- Imagem 2 -->
    <div class="image-group">
      <h2>Imagem 2</h2>
      <img src="original/original2.png" alt="Imagem Original 2">
      <picture>
        <source srcset="otimizado2.webp" type="image/webp" media="(max-width: 600px)">
        <img src="otimizado/otimizado2.jpg" alt="Imagem Otimizada 2">
      </picture>
      <div class="mobile-version">
        <h3>Versão Mobile</h3>
        <img src="otimizado/otimizado2.webp" alt="Imagem Mobile 2">
      </div>
    </div>

    <!-- Imagem 3 -->
    <div class="image-group">
      <h2>Imagem 3</h2>
      <img src="original/original3.png" alt="Imagem Original 3">
      <picture>
        <source srcset="otimizado3.webp" type="image/webp" media="(max-width: 600px)">
        <img src="otimizado/otimizado3.jpg" alt="Imagem Otimizada 3">
      </picture>
      <div class="mobile-version">
        <h3>Versão Mobile</h3>
        <img src="otimizado/otimizado3.webp" alt="Imagem Mobile 3">
      </div>
    </div>
  </div>
</body>
</html>
